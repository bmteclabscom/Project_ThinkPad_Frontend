<html>
  <head>
    <title>Project: Thinkspace</title>
    <style>body { margin: 0; }</style>
    <link rel="stylesheet" href="./index.css">
    <meta name="Project: Thinkspace" content="width=device-width, initial-scale=.5, user-scalable=no">
  </head>

  <body>

    <div>
      <div id='logoDIV'class="relative" >
      <img id='logoIMG' src='./logo.png' draggable="false" style='position: absolute; z-index: 1; height: 100px; margin-left: 85px; opacity: .9'>
      </div>
    </div>

    <div id="container" style='position: absolute; z-index: 1; bottom: 5%; right: 22%;'>
        <div id="input"></div>
          <form id='idea-form'>
            <input type="text" id="hiddenInput" maxlength=95 autocomplete=off>
          </form>
    </div>

    <!-- When you're ready to deploy your app, update this line to point to your compiled client.bundle.js -->
    <script src="./client.bundle?platform=vr"></script>
    <script src="./input.js"></script>

    <script>
      // Initialize the React VR application
      ReactVR.init(
        // When you're ready to deploy your app, update this line to point to
        // your compiled index.bundle.js
        '../index.vr.bundle?platform=vr&dev=true',
        // Attach it to the body tag
        document.body
      );
    </script>
  </body>
</html>
