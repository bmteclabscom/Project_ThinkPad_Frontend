<html>
  <head>
    <title>Project: Thinkspace</title>
    <style>body { margin: 0; }</style>
    <link rel="stylesheet" href="./index.html">
    <meta name="Project: Thinkspace" content="width=device-width, initial-scale=.5, user-scalable=no">
  </head>
  <body>
    <div>
      <div class="relative" style="
      width:500px;
       height:500px;
       margin:0 auto;
       background:#f7f7f7;
       position:absolute;
       left:50%;
       top:2%;
       margin-left:-250px;
       ">
      <img id='logoIMG' src='./logo.png' draggable="false" style='position: absolute; z-index: 1; height: 100px;'>
      </div>
      <form id='idea-form'>
        <input
          style='
            position: absolute;
            z-index: 1;
            bottom: 10%;
            left: 50%;
            height 100px;
            width: 70%;'
          type='text'
          value=''
          placeholder="Please Enter An Idea Here!"/>
      </form>
    </div>
    <!-- When you're ready to deploy your app, update this line to point to your compiled client.bundle.js -->
    <script src="./client.bundle?platform=vr"></script>
    <script>
      document.querySelector("#idea-form").addEventListener('submit', (e) => {
        e.preventDefault();
        fetch('http://localhost:3000/ideas', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body:  JSON.stringify({
            content: e.target[0].value
          })
        })
        .then(e.target[0].value = '')
      })
    </script>
    <script>
      // Initialize the React VR application
      ReactVR.init(
        // When you're ready to deploy your app, update this line to point to
        // your compiled index.bundle.js
        '../index.vr.bundle?platform=vr&dev=true',
        // Attach it to the body tag
        document.body
      );
    </script>
  </body>
</html>
